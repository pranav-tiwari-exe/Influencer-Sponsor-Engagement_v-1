<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/CSS/base_main.css">
  {% block style %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
  {% block script1 %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>SOCIAL_BIZZ</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-Nav" aria-controls="navbar-Nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% block navbar_content %}{% endblock %}
      </div>
    </div>
  </nav>
  <div class="prebody">{% block prebody %}{% endblock %}</div>
  
  <div class="body_area">
    {% block body %}{% endblock %}
  </div>
  {% block script2 %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
